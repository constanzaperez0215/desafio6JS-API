<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Conversor de Moneda</title>
</head>

<body id="body" class="badge bg-dark">
    <h1>Conversor de moneda Nacional</h1>
    <hr>

    <div class="card">
        <div class="card-body">
        <h5 class="card-title">Pesos CLP</h5>
        <input placeholder="Ingrese monto en CLP" id="pesos" type="number">
        <p class="card-text">Moneda a convertir</p>
        <select id="tipoMoneda" class="form-select" >
            <option disabled selected>Seleccionar moneda</option>
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
            <option value="uf">UF</option>
          </select>
        <button id="btnBuscar" class="btn btn-primary opacity-80">Buscar</button>
        <p class="result">Resultado: <span id="resultado"></span></p>
        </div>
        <div id="grafica">
            <canvas id="myChart"></canvas>
        </div>

    </div>


   

    
    <script src="assets/js/script.js"></script>

</body>
</html>
